datasources:
  default:
    url: jdbc:h2:mem:moneytransfertestdb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: sa
    schema-generate: CREATE_DROP
    dialect: H2
jpa:
  default:
    packages-to-scan:
      - 'org.vorobel.moneytransfer'
    entity-scan:
      packages: 'org.vorobel.moneytransfer'
    properties:
      hibernate:
        hbm2ddl:
          auto: create-drop
